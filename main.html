<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Heart</title>
</head>
<body>
    <div class="heart"></div>
    <div class="heartrain"></div>
    <script src="./main.js"></script>
    <audio><source src="https://github.com/Vinc8991/Heart/raw/main/John%20Legend%20-%20All%20of%20Me%20(Piano%20Cover%20with%20SHEET%20MUSIC).mp3"></audio>
    <script>
        document.addEventListener('mousemove', function(e){
            let body = document.querySelector('body');
            let smallheart = document.createElement('span');
            let x=e.offsetX;
            let y=e.offsetY;
            smallheart.style.left = x+'px';
            smallheart.style.top = y+'px';

            let size=Math.random()*80;
            smallheart.style.width = 20 +size +'px';
            smallheart.style.height = 20 +size +'px';

            let transformValue=Math.random()*360;
            smallheart.style.transform = 'rotate('+transformValue+'deg)';

            body.appendChild(smallheart);

            setTimeout(function(){
                smallheart.remove();
            },1000)

        })
    </script>
</body>
</html>
